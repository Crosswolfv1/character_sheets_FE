name: Deploy to GitHub Pages  

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main  # Runs CI when PRs are opened or updated

jobs:
  build:
    name: Build  
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout Repo  
        uses: actions/checkout@v4

      - name: Create Node Environment  
        uses: actions/setup-node@v4
        with: 
          node-version: 16.x

      - name: Install Packages and Build Application  
        run: |
          npm ci
          npm run build

  deploy:
    name: Deploy Application  
    needs: build  
    if: github.event_name == 'push'  # Deploys only on push, not PRs

    permissions:
      pages: write     
      id-token: write  

